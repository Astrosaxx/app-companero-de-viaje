{% extends 'base.html' %}
{% block title %}Editar viaje{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card glass-card p-4">
      <a href="/travels/" class="small mb-3 d-inline-flex align-items-center gap-1">
        <i class="fas fa-arrow-left"></i> Volver al dashboard
      </a>
      <div class="d-flex align-items-center mb-4">
        <div class="me-3">
          <i class="fas fa-edit text-primary fs-2"></i>
        </div>
        <div>
          <h2 class="mb-1">Editar viaje</h2>
          <p class="text-muted mb-0">Modifica los detalles de tu viaje</p>
        </div>
      </div>
      
      <form action="/travels/editar/{{ viaje.id }}" method="POST" class="row g-3">
        <div class="col-12">
          <label class="form-label fw-bold">
            <i class="fas fa-map-marker-alt me-1"></i>Destino del viaje
          </label>
          <input type="text" name="titulo" class="form-control" value="{{ viaje.titulo }}" required minlength="3" />
          <div class="form-text">El título debe tener al menos 3 caracteres</div>
        </div>
        <div class="col-12">
          <label class="form-label fw-bold">
            <i class="fas fa-align-left me-1"></i>Descripción
          </label>
          <textarea name="descripcion" class="form-control" rows="4" required minlength="10">{{ viaje.descripcion }}</textarea>
          <div class="form-text">La descripción debe tener al menos 10 caracteres</div>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold">
            <i class="fas fa-calendar-day me-1"></i>Fecha de inicio
          </label>
          <input type="date" name="fecha_inicio" class="form-control" value="{{ viaje.fecha_inicio }}" required />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold">
            <i class="fas fa-calendar-check me-1"></i>Fecha de fin
          </label>
          <input type="date" name="fecha_fin" class="form-control" value="{{ viaje.fecha_fin }}" required />
        </div>
        <div class="col-12">
          <div class="d-flex gap-2 justify-content-end">
            <a href="/travels/" class="btn btn-outline-secondary">
              <i class="fas fa-times me-1"></i>Cancelar
            </a>
            <button class="btn btn-primary">
              <i class="fas fa-save me-1"></i>Guardar cambios
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
