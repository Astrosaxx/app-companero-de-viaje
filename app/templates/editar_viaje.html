{% extends 'base.html' %}
{% block title %}Editar viaje{% endblock %}
{% block content %}

<div class="card glass-card p-4">
  <a href="/travels/" class="small mb-2 d-inline-flex align-items-center gap-1">← Volver</a>
  <h2 class="mb-3">Editar viaje</h2>
  <form action="/travels/editar/{{ viaje.id }}" method="POST" class="row g-3">
    <div class="col-12">
      <label class="form-label">Destino</label>
      <input type="text" name="titulo" class="form-control" value="{{ viaje.titulo }}" required minlength="3" />
    </div>
    <div class="col-12">
      <label class="form-label">Descripción</label>
      <textarea name="descripcion" class="form-control" rows="4" required minlength="10">{{ viaje.descripcion }}</textarea>
    </div>
    <div class="col-md-6">
      <label class="form-label">Desde</label>
      <input type="date" name="fecha_inicio" class="form-control" value="{{ viaje.fecha_inicio|format_date }}" onfocus="this.type='date'" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Hasta</label>
      <input type="date" name="fecha_fin" class="form-control" value="{{ viaje.fecha_fin|format_date }}" onfocus="this.type='date'" required />
    </div>
    <div class="col-12 d-flex gap-2">
      <a href="/travels/" class="btn btn-outline-secondary">Cancelar</a>
      <button class="btn btn-primary">Guardar cambios</button>
    </div>
  </form>
</div>

{% endblock %}
